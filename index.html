<!DocType html>
<html>
    <head>
        <title>Video Summary Creator</title>
        <script src="/socket.io/socket.io.js"></script>
        <script language="javascript" type="text/javascript" src="/script.js"></script>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    </head>
    <body>
			<div class="center">
				<div id="title">
					<h1>Video Summary Creator</h1>
				</div>
				<div>
					<video id="video1" height="360" width="640" controls="true"/>
				</div>
				<nav id="UploadArea">
					<input type="file" id="files" name="files[]" />
                    <button  type='button' id='UploadButton' class='Button'>Upload</button>
				</nav>
				<div class="center_element">
					<canvas id="canvas">
					</canvas>
				</div>
			
		<div class="center_element">
			<input id="time_slider" disabled="true" type="range" min="0" max="100" value="0">
		</div>
		<div id="container">
		</div>
		</div>
    </body>
</html>

<!DocType html>
<html>
    <head>
        <title>Video Summary Creator</title>
        <script src="/socket.io/socket.io.js"></script>
        <script language="javascript" type="text/javascript" src="/script.js"></script>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    </head>
    <body>
			<div class="center">
				<div id="title">
					<h1>Video Summary Creator</h1>
				</div>
				<div>
					<video id="video1" controls="true"/>
				</div>
				<nav id="UploadArea">
					<!-- used to upload a video -->
					<input type="file" id="files" name="files[]" />
                    <button  type='button' id='UploadButton' class='Button'>Upload</button>
					
				</nav>
				<!-- canvas to visualize current frame -->
				<div class="center_element">
					<canvas id="canvas">
					</canvas>
				</div>
			
		<div class="center_controls">
            <label id="currentFrameTime">00:00</label>
			<!-- allows to set current frame of the video -->
			<input id="time_slider" disabled="true" type="range" min="0" max="100" value="0" />
            <label id="videoLength">00:00</label>
			<!-- switch to frame corresponding to current time - 1 s -->
			<button type="button" disabled="true" id="previousFrame" class="nav_button">&larr;</button>
			<!-- switch to frame corresponding to current time + 1 s -->
			<button type="button" disabled="true" id="nextFrame" class="nav_button">&rarr;</button>
			<!-- sends all segments to the server -->
			<button type="button" disabled="true" id="submit">Create summary!</button>
			<div id="slider"><div id="sliderbar"></div><div id="create_progress"></div></div>

		</div>
		<!-- serves as container for segments created by js -->
		<div id="container">
		</div>
		</div>
    </body>
</html>
